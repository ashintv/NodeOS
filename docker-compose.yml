version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017" # expose MongoDB to host
    volumes:
      - mongo_data:/data/db # persistent storage
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      # optional: seed/init scripts

volumes:
  mongo_data:
